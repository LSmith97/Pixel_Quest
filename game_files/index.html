<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>
<body>
        <header>
            <H1>RPG</H1>
        </header>
    
        <section class="field">
            <div id='score'>
                <h3>Score: 0</h3>
            </div>

            <div id='hero-container'>Hero</div>
            <div id='encounter-container'>Encounter</div>

            <div id="message">
                <h3>You took 5 damage!</h3>
            </div>
        </section>
    
        <section class="bottom">
            <div id="xp-bar">
                <p>Current Level: 1</p>
                <p>EXP: 0</p>
                <p>To next level: 50</p>
            </div>

            <div id="player-stats">
                <h3>Stats:</h3>
                <p>Health: 10/10</p>
                <p>Mana: 10/10</p>
                <p>Atk: 5</p>
                <p>Def: 5</p>
                <p>Gold: 0</p>
            </div>

            <div id="actions">
                <h3>Actions:</h3>
                <button class="ability-button" id="0">Atk 1: Do some stuff</button>
                <button class="ability-button" id="1">Atk 2: Do more stuff</button>
                <button class="ability-button" id="2">Atk 3: Do other stuff</button>
                <button id="encounter-button">Find Encounter</button>
            </div>

            <div id="enemy-stats">
                <h3>Encounter:</h3>
                <p>Type: Ogre</p>
                <p>Health: 10/10</p>
                <p>Atk: 5</p>
                <p>Def: 5</p>
            </div>
        </section>
</body>
</html>
