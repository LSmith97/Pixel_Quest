<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
        <header>
            <H1>Pixel Quest!</H1>
        </header>
    
        <section class="field">
            <div id='score'>
                <h3>Score: 0</h3>
            </div>

            <div id='hero-container'></div>
            
            <div id='encounter-container'>Encounter</div>

            <div id="message">
                <h3>You took 5 damage!</h3>
            </div>
        </section>
    
        <section class="bottom">
            <div id="xp-bar">
                <div id="xp-bar-text"></div>
                <span class="value"></span>
            </div> 

            <div id="player-stats">
                <h3>Stats:</h3>
                <p id="hp"></p>
                <p id="mana"></p>
                <p id="attack"></p>
                <p id="defense"></p>
                <p id="gold"></p>
            </div>

            <div id="actions">
                <h3>Actions:</h3>
                <button class="ability-button" id="0"></button>
                <button class="ability-button" id="1"></button>
                <button class="ability-button" id="2"></button>
                <button id="encounter-button">Find Encounter</button>
                <button id="reset-button">New Adventure</button>
            </div>

            <div id="enemy-stats">
                <h3>Encounter:</h3>
                <p id="type"></p>
                <p id="enemy-hp"></p>
                <p id="enemy-atk"></p>
                <p id="enemy-def"></p>
            </div>
        </section>
</body>
</html>
